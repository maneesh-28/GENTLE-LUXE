<div class="p-8" style="padding-top: 100px;">
  <h2 class="text-2xl font-semibold mb-6">Recent Orders</h2>
  
  <div class="overflow-x-auto bg-white shadow rounded-xl">
    <table class="min-w-full table-auto text-sm text-left">
      <thead class="bg-gray-100 text-gray-600">
        <tr>
          <th class="px-6 py-3">#</th>
          <th class="px-6 py-3">Customer Name</th>
          <th class="px-6 py-3">Customer ID</th>
          <th class="px-6 py-3">Product ID</th>
          <th class="px-6 py-3">Product Name</th>
          <th class="px-6 py-3">Order Date</th>
          <th class="px-6 py-3">Price (₹)</th>
          <th class="px-6 py-3">Status</th>
        </tr>
      </thead>
      <tbody class="text-gray-700">
        <tr *ngFor="let order of recentOrders; let i = index" class="border-b">
          <td class="px-6 py-4">{{ i + 1 }}</td>
          <td class="px-6 py-4">{{ order.customerName }}</td>
          <td class="px-6 py-4">{{ order.customerId }}</td>
          <td class="px-6 py-4">{{ order.productId }}</td>
          <td class="px-6 py-4">{{ order.productName }}</td>
          <td class="px-6 py-4">{{ order.orderDate }}</td>
          <td class="px-6 py-4">₹{{ order.price }}</td>
          <td class="px-6 py-4">
            <span
              class="px-3 py-1 rounded-full text-xs font-semibold"
              [ngClass]="{
                'bg-green-100 text-green-700': order.status === 'Delivered',
                'bg-yellow-100 text-yellow-700': order.status === 'Pending',
                'bg-red-100 text-red-700': order.status === 'Cancelled'
              }"
            >
              {{ order.status }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
