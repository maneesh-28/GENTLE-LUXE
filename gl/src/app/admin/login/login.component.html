<!-- admin-login.component.html -->
<div class="min-h-screen bg-img bg-cover bg-center flex items-center justify-center px-4">
  <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-xl text-gray-800">
    <h2 class="text-3xl font-semibold text-center mb-6 font-bicubik">Admin Login</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <!-- Email / Username / Mobile -->
      <input
        formControlName="identifier"
        type="text"
        placeholder="Email / Username / Mobile"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-kabul focus:outline-none"
      />

      <!-- Password -->
      <input
        formControlName="password"
        type="password"
        placeholder="Password"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-kabul focus:outline-none"
      />

      <!-- Login Button -->
      <button
        type="submit"
        class="w-full bg-kabul text-white py-3 rounded-lg font-semibold hover:bg-shadow transition"
      >
        Login
      </button>
    </form>

    <p class="text-sm text-center mt-4 text-gray-500">
      Having trouble? Contact <span class="text-kabul font-medium">supportatgentleluxe.com</span>
    </p>
  </div>
</div>
