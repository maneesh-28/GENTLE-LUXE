<div class="bg-white shadow rounded-xl p-6 max-w-3xl mx-auto" style="padding-top: 100px;">
  <h2 class="text-2xl font-semibold mb-6">Add New Product</h2>
  
  <form #productForm="ngForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="space-y-6">

    <!-- Dress Name -->
    <div>
      <label class="block mb-1 font-medium">Dress Name</label>
      <input type="text" name="name" [(ngModel)]="product.name" required
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <!-- Description -->
    <div>
      <label class="block mb-1 font-medium">Description</label>
      <textarea name="description" [(ngModel)]="product.description" required
        class="w-full border border-gray-300 rounded-lg px-4 py-2 h-24 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Price -->
      <div>
        <label class="block mb-1 font-medium">Price (â‚¹)</label>
        <input type="number" name="price" [(ngModel)]="product.price" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2" />
      </div>

      <!-- Discount (%) -->
      <div>
        <label class="block mb-1 font-medium">Discount (%)</label>
        <input type="number" name="discount" [(ngModel)]="product.discount"
          class="w-full border border-gray-300 rounded-lg px-4 py-2" />
      </div>

      <!-- Stock Quantity -->
      <div>
        <label class="block mb-1 font-medium">Stock Quantity</label>
        <input type="number" name="stock" [(ngModel)]="product.stock" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2" />
      </div>

      <!-- Category -->
      <div>
        <label class="block mb-1 font-medium">Category</label>
        <select name="category" [(ngModel)]="product.category" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2">
          <option value="">Select</option>
          <option value="Men">Men</option>
          <option value="Women">Women</option>
          <option value="Unisex">Unisex</option>
        </select>
      </div>
    </div>

    <!-- Size Available -->
    <div>
      <label class="block mb-1 font-medium">Sizes Available</label>
      <div class="flex gap-4">
        <label><input type="checkbox" value="M" [(ngModel)]="product.sizes" name="sizes" (change)="toggleSize('M')" /> M</label>
        <label><input type="checkbox" value="L" [(ngModel)]="product.sizes" name="sizes" (change)="toggleSize('L')" /> L</label>
        <label><input type="checkbox" value="XL" [(ngModel)]="product.sizes" name="sizes" (change)="toggleSize('XL')" /> XL</label>
      </div>
    </div>

    <!-- Colors Available -->
    <div>
      <label class="block mb-1 font-medium">Colors Available (comma separated)</label>
      <input type="text" name="colors" [(ngModel)]="product.colors"
        class="w-full border border-gray-300 rounded-lg px-4 py-2" placeholder="e.g., Red, Blue, Black" />
    </div>

    <!-- Upload Image -->
    <div>
      <label class="block mb-1 font-medium">Upload Image</label>
      <input type="file" (change)="onFileSelected($event)" accept="image/*"
        class="w-full border border-gray-300 rounded-lg px-4 py-2" />
    </div>

    <!-- Status Toggle -->
    <div class="flex items-center gap-3">
      <label class="font-medium">Status:</label>
      <label class="inline-flex items-center cursor-pointer">
        <input type="checkbox" [(ngModel)]="product.status" name="status"
          class="sr-only peer" />
        <div class="w-11 h-6 bg-gray-300 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-blue-400 rounded-full peer dark:bg-gray-700 peer-checked:bg-green-500 relative transition">
          <span class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition-all peer-checked:translate-x-5"></span>
        </div>
        <span class="ml-2 text-sm text-gray-600">{{ product.status ? 'Active' : 'Inactive' }}</span>
      </label>
    </div>

    <!-- Submit Button -->
    <button type="submit"
      class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg">
      Add Product
    </button>
  </form>
</div>
