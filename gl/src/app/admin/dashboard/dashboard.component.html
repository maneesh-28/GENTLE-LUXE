<div class="flex h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-kabul text-cloud flex flex-col p-6 space-y-4">
    <h2 class="text-2xl font-bold mb-6">Admin Panel</h2>
    <nav class="flex flex-col gap-2">
      <button
        class="text-left px-4 py-2 rounded-md hover:bg-shadow"
        [class.bg-shadow]="activeTab === 'overview'"
        (click)="setTab('overview')"
      >
        Overview
      </button>
      <button
        class="text-left px-4 py-2 rounded-md hover:bg-shadow"
        [class.bg-shadow]="activeTab === 'summary'"
        (click)="setTab('summary')"
      >
        Summary
      </button>
      <button
        class="text-left px-4 py-2 rounded-md hover:bg-shadow"
        [class.bg-shadow]="activeTab === 'confirm-order'"
        (click)="setTab('confirm-order')"
      >
        Confirm Orders
      </button>
      <button
        class="text-left px-4 py-2 rounded-md hover:bg-shadow"
        [class.bg-shadow]="activeTab === 'addproduct'"
        (click)="setTab('addproduct')"
      >
        Add Product
      </button>
      <button
        class="text-left px-4 py-2 rounded-md hover:bg-shadow"
        [class.bg-shadow]="activeTab === 'recent-orders'"
        (click)="setTab('recent-orders')"
      >
        Recent Orders
      </button>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-y-auto bg-gray-50">
    <ng-container [ngSwitch]="activeTab">
      <!-- <app-dashboard *ngSwitchCase="'dashboard'"></app-dashboard> -->
      <app-overview *ngSwitchCase="'overview'"></app-overview>
      <app-summary *ngSwitchCase="'summary'"></app-summary>
      <app-confirmorders *ngSwitchCase="'confirm-order'"></app-confirmorders>
      <app-addproduct *ngSwitchCase="'addproduct'"></app-addproduct>
      <app-recentorders *ngSwitchCase="'recent-orders'"></app-recentorders>
      <div *ngSwitchDefault>Select a section</div>
    </ng-container>
  </main>
</div>
