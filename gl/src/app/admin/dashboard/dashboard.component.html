<div class="flex h-screen">
  <!-- Mobile toggle button -->
  <button
    (click)="sidebarOpen = !sidebarOpen"
    class="fixed top-16 left-4 z-50 p-2 rounded-md bg-kabul text-cloud md:hidden"
    aria-label="Toggle sidebar"
  >
    <!-- Hamburger icon -->
    <svg
      *ngIf="!sidebarOpen"
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
    </svg>

    <!-- Close icon -->
    <svg
      *ngIf="sidebarOpen"
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>

  <!-- Sidebar -->
  <aside
    [class.translate-x-0]="sidebarOpen"
    [class.-translate-x-full]="!sidebarOpen"
    class="fixed top-0 left-0 h-full w-64 bg-kabul text-cloud flex flex-col p-6 space-y-4 transform transition-transform duration-300 ease-in-out
           md:translate-x-0 md:static md:flex"
  >
    <h2 class="text-2xl font-bold mb-6">Admin Panel</h2>
    <nav class="flex flex-col gap-2">
      <button
        class="text-left px-4 py-2 rounded-md hover:bg-shadow"
        [class.bg-shadow]="activeTab === 'overview'"
        (click)="setTab('overview')"
      >
        Overview
      </button>
      <button
        class="text-left px-4 py-2 rounded-md hover:bg-shadow"
        [class.bg-shadow]="activeTab === 'summary'"
        (click)="setTab('summary')"
      >
        Summary
      </button>
      <button
        class="text-left px-4 py-2 rounded-md hover:bg-shadow"
        [class.bg-shadow]="activeTab === 'confirm-order'"
        (click)="setTab('confirm-order')"
      >
        Confirm Orders
      </button>
      <button
        class="text-left px-4 py-2 rounded-md hover:bg-shadow"
        [class.bg-shadow]="activeTab === 'addproduct'"
        (click)="setTab('addproduct')"
      >
        Add Product
      </button>
      <button
        class="text-left px-4 py-2 rounded-md hover:bg-shadow"
        [class.bg-shadow]="activeTab === 'recent-orders'"
        (click)="setTab('recent-orders')"
      >
        Recent Orders
      </button>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-y-auto bg-gray-50">
    <ng-container [ngSwitch]="activeTab">
      <app-overview *ngSwitchCase="'overview'"></app-overview>
      <app-summary *ngSwitchCase="'summary'"></app-summary>
      <app-confirmorders *ngSwitchCase="'confirm-order'"></app-confirmorders>
      <app-addproduct *ngSwitchCase="'addproduct'"></app-addproduct>
      <app-recentorders *ngSwitchCase="'recent-orders'"></app-recentorders>
      <div *ngSwitchDefault>Select a section</div>
    </ng-container>
  </main>
</div>
