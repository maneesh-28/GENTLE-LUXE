<div class="bg-white shadow rounded-xl overflow-x-auto">
  <table class="min-w-full table-auto text-sm text-left">
    <thead class="bg-kabul text-white">
      <tr>
        <th class="px-6 py-3">#</th>
        <th class="px-6 py-3">Name</th>
        <th class="px-6 py-3">Description</th>
        <th class="px-6 py-3">Category</th>
        <th class="px-6 py-3">Price (₹)</th>
        <th class="px-6 py-3">Discount (%)</th>
        <th class="px-6 py-3">Stock</th>
        <th class="px-6 py-3">Sizes</th>
        <th class="px-6 py-3">Colors</th>
        <th class="px-6 py-3">Image</th>
        <th class="px-6 py-3">Actions</th>
      </tr>
    </thead>
    <tbody class="text-gray-700">
      <tr *ngFor="let product of uploadedProducts; let i = index"  class="border-b">
        <td class="px-6 py-4">{{ i + 1 }}</td>
        <td class="px-6 py-4 font-medium">{{ product.name }}</td>
        <td class="px-6 py-4 truncate max-w-xs">{{ product.description }}</td>
        <td class="px-6 py-4">{{ product.category }}</td>
        <td class="px-6 py-4">₹{{ product.price }}</td>
        <td class="px-6 py-4">{{ product.discount }}%</td>
        <td class="px-6 py-4">{{ product.stock }}</td>
        <td class="px-6 py-4">
          <span *ngFor="let size of product.sizes" class="inline-block px-2 py-0.5 bg-gray-200 rounded text-xs mr-1">
            {{ size }}
          </span>
        </td>
        <td class="px-6 py-4">{{ product.colors }}</td>
        <td class="px-6 py-4">
          <img *ngIf="product.imageUrl" [src]="'http://localhost:5000/uploads/' + product.imageUrl" alt="{{product.name}}" class="w-10 h-10 rounded object-cover" />
        </td>
  <td class="px-6 py-4 flex gap-3 items-center">
  <!-- Edit button -->
  <button (click)="editProduct(product.id)" title="Edit" class="text-blue-600 hover:text-blue-800">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
      stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M15.232 5.232l3.536 3.536M9 11l6-6m2 2l-6 6m-2 2H7v-2l6-6" />
    </svg>
  </button>

  <!-- Delete button -->
  <button (click)="deleteProduct(product.id)" title="Delete" class="text-red-600 hover:text-red-800">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
      stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>
</td>

      </tr>
    </tbody>
  </table>
</div>
