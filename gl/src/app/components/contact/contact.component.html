        <label class="block mb-1 text-sm text-shadow" for="name">Name</label>
        <input id="name" type="text" placeholder="Your Name"
          class="w-full border border-shadow rounded-xl px-4 py-2 bg-white text-zeus placeholder-shadow focus:outline-none focus:ring-2 focus:ring-lightbrown">
      </div>
      <div>
        <label class="block mb-1 text-sm text-shadow" for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com"
          class="w-full border border-shadow rounded-xl px-4 py-2 bg-white text-zeus placeholder-shadow focus:outline-none focus:ring-2 focus:ring-lightbrown">
      </div>
      <div>
        <label class="block mb-1 text-sm text-shadow" for="message">Message</label>
        <textarea id="message" rows="4" placeholder="Your message..."
          class="w-full border border-shadow rounded-xl px-4 py-2 bg-white text-zeus placeholder-shadow focus:outline-none focus:ring-2 focus:ring-lightbrown"></textarea>
      </div>
      <button type="submit"
        class="bg-kabul text-cloud px-6 py-3 rounded-xl hover:bg-shadow transition text-center font-semibold">Send
