<div class="font-bicubik bg-cloud min-h-screen p-4 md:p-10 text-zeus" style="padding-top: 100px;">
  <div class="max-w-6xl mx-auto flex flex-col md:flex-row gap-8">
    
    <!-- Image Gallery -->
    <div class="md:w-1/2">
      <div class="aspect-square bg-white rounded-2xl overflow-hidden shadow-md mb-4">
        <img [src]="selectedImage" alt="Product Image" class="w-full h-full object-cover">
      </div>
      <div class="flex gap-2 overflow-x-auto">
        <img *ngFor="let img of product.images" (click)="selectedImage = img"
          [src]="'http://localhost:5000/uploads/products/' + product.imageUrl" alt="Thumbnail"
          class="w-20 h-20 object-cover rounded-lg cursor-pointer border-2"
          [class.border-zeus]="selectedImage === img" />
      </div>
    </div>

    <!-- Product Info -->
    <div class="md:w-1/2 space-y-6">
      <div>
        <h1 class="text-2xl md:text-3xl font-semibold">{{ product.title }}</h1>
        <p class="text-lg text-shadow mt-1">â‚¹{{ product.price }}</p>
      </div>

      <p class="text-sm text-kabul">{{ product.description }}</p>

      <!-- Size Selection -->
      <div>
        <label class="block text-sm font-medium mb-1">Size</label>
        <div class="flex gap-2">
          <button *ngFor="let size of product.sizes"
            (click)="selectedSize = size"
            [class.bg-zeus]="selectedSize === size"
            class="px-4 py-2 border border-shadow rounded-lg text-sm hover:bg-zeus hover:text-cloud transition"
            [class.text-cloud]="selectedSize === size"
            [class.text-zeus]="selectedSize !== size">
            {{ size }}
          </button>
        </div>
      </div>

      <!-- Color Options -->
      <div>
        <label class="block text-sm font-medium mb-1">Color</label>
        <div class="flex gap-2">
          <div *ngFor="let color of product.colors"
            (click)="selectedColor = color"
            class="w-8 h-8 rounded-full border-2 cursor-pointer"
            [style.backgroundColor]="color"
            [class.border-zeus]="selectedColor === color">
          </div>
        </div>
      </div>

     <!-- Quantity Selector -->
<div class="flex items-center gap-4">
  <label class="text-sm font-medium">Quantity</label>
  <div class="flex items-center border border-shadow rounded-lg overflow-hidden">
    <button (click)="decreaseQuantity()" class="px-3 py-1 bg-shadow text-cloud">-</button>
    <span class="px-4">{{ quantity }}</span>
    <button (click)="increaseQuantity()" class="px-3 py-1 bg-shadow text-cloud">+</button>
  </div>
</div>

<!-- Add to Cart Button -->
<button (click)="addToCart(product)"
  class="w-full bg-zeus text-cloud py-3 rounded-xl text-lg hover:bg-shadow transition">
  Add to Cart
</button>


      <!-- Additional Information -->
      <div class="mt-6 border-t border-shadow pt-4 space-y-3 text-sm">
        <p><strong>Care:</strong> {{ product.care }}</p>
        <p><strong>Material:</strong> {{ product.material }}</p>
        <p><strong>Return Policy:</strong> {{ product.returnPolicy }}</p>
      </div>
    </div>
  </div>
</div>
