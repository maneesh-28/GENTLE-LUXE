<div class="max-w-4xl mx-auto p-6 bg-white shadow-xl rounded-lg mt-12" style="padding-top: 60px;">
  <h2 class="text-3xl font-semibold text-gray-800 mb-8 text-center md:text-left">My Cart</h2>
<div *ngFor="let product of products" class="flex items-center border-b border-gray-200 py-4 space-x-3 text-sm sm:text-base">
  
  <!-- Product Image -->
  <img 
    [src]="product.img" 
    alt="{{product.name}}" 
    class="w-16 h-16 sm:w-20 sm:h-20 object-cover rounded-md shadow-md" 
  />

  <!-- Product Info -->
  <div class="flex-1 min-w-0">
    <h3 class="font-semibold text-gray-900 truncate">{{ product.name }}</h3>
    <p class="text-gray-600">${{ product.price.toFixed(2) }}</p>
  </div>

  <!-- Quantity -->
  <div class="w-16 sm:w-20">
    <input 
      type="number" 
      min="1" 
      [value]="product.quantity" 
      (input)="updateQuantity(product, $event)" 
      class="w-full border border-gray-300 rounded-md px-2 py-1 text-center text-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-400"
    />
  </div>

  <!-- Total Price -->
  <div class="w-20 text-right font-semibold text-gray-900">
    ${{ (product.price * product.quantity).toFixed(2) }}
  </div>

  <!-- Remove Button -->
  <div class="w-16 text-right">
    <button
      (click)="removeProduct(product.id)"
      class="text-red-600 hover:text-red-800 font-medium"
      aria-label="Remove product"
    >
      âœ•
    </button>
  </div>
</div>

  <!-- Total Price -->
  <div class="flex flex-col items-center md:items-end mt-8 border-t border-gray-300 pt-6">
    <div class="text-xl font-bold text-gray-900 mb-4 md:mb-0">
      Total: ${{ totalPrice.toFixed(2) }}
    </div>

    <!-- Proceed to Checkout Button -->
    <button (click)="goToCheckout()"
      class="w-full md:w-auto bg-gradient-to-r from-yellow-400 via-yellow-500 to-yellow-600 hover:from-yellow-500 hover:via-yellow-600 hover:to-yellow-700 text-white font-semibold px-8 py-3 rounded-lg shadow-lg transition duration-300"
    >
      Proceed to Checkout
    </button>
  </div>
</div>
